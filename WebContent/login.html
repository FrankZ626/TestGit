<form action="LoginServlet" method="post" onSubmit="return check_admin();" name="form">
<table width="400" border="1" bordercolor="98fb98" cellpadding="0" cellspacing="0">
<tr><td height="40" colspan="2" align="center"><font color="red">在线书店--前台登录</font></td></tr>
<tr><td height="40" align="center">用户名：</td><td align="center"><input type="text" name="name"></td></tr>
<tr><td height="40" align="center">密码：</td><td align="center"><input type="text" name="passwd"></td></tr>
<tr><td height="40" align="center">系统验证码：</td><td>&nbsp;<img border="0" src="verifyCode.jsp"></td></tr>
<tr><td height="40" align="center">输入验证码：</td><td align="center"><input type="text" name="verify" maxlength=4 value=""></td></tr>

</center>
</body>
<script type="text/javascript">
function check_admin(){
	if(form.name.value==""){
		alert("请输入账号!");
		form.name.focus();
		return false;
	}
	if(form.passwd.value==""){
		alert("请输入密码!");
		form.passwd.focus();
		return false;
	}
	if(form.verify.value==""){
		alert("请输入验证码!");
		form.verify.focus();
		return false;
	}
}
</script>
